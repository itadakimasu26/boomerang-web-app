<ion-content fullscreen="true">
  <app-header></app-header>
  <ion-grid class="ion-no-margin ion-no-padding">
    <ion-row>
      <app-side-nav></app-side-nav>
      <ion-col>
        <ion-row class="first-row ion-margin">
          <ion-col>
            <ion-row>
              <ion-col size="1.5">
                <ion-item lines="none">
                  <b><ion-label>Data Viewer</ion-label></b>
                </ion-item>
              </ion-col>
              <ion-col size="3">
                <ion-item lines="none">
                  <ion-label class="ion-margin">From</ion-label>
                  <ion-input type="date" class="right input"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="3">
                <ion-item lines="none">
                  <ion-label class="ion-margin">To</ion-label>
                  <ion-input type="date" class="right input"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="4.5" class="left">
                <ion-item lines="none">
                  <ion-label>Gender</ion-label>
                  <ion-select placeholder="Select One">
                    <ion-select-option value="f">Female</ion-select-option>
                    <ion-select-option value="m">Male</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row class="boxes-row mx-2">
              <ion-col class="boxes"> <b><p>Parcel</p></b> </ion-col>
              <ion-col class="boxes"> <b><p>RTS</p></b> </ion-col>
              <ion-col class="boxes"> <b><p>Total Sales</p></b> </ion-col>
              <ion-col class="boxes"> <b><p>Total COD Fee</p></b> </ion-col>
              <ion-col class="boxes"> <b><p>Total Shipment Fee</p></b> </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row class="second-row ion-margin-top">
          <ion-col size="6" class="second-first"> 1 </ion-col>
          <ion-col size="6" class="second-second"> 2 </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
