<ion-grid>
  <ion-row *ngFor="let p of pages">
    <ion-item *ngIf="p?.class != 'arrow'" lines="none" class="ion-no-margin">
      <ion-icon name="{{ p.icon }}" style="font-size: 2rem;" slot="end"></ion-icon>
    </ion-item>
    <ion-item *ngIf="p?.class == 'arrow'" lines="none" class="ion-no-margin ion-no-padding">
      <ion-icon name="{{ p.icon }}"></ion-icon>
    </ion-item>
  </ion-row>
</ion-grid>
